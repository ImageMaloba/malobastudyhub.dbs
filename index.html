<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maloba Study Hub</title>

  <!-- Link to your CSS files (make sure these are correct file names!) -->
  <link rel="stylesheet" href="unihome.css" />
  <link rel="stylesheet" href="un.css" />
</head>

<body class="fade-page">
  <!-- HEADER -->
  <header class="hedi">
    <img class="logo-left" src="ecz.jpg" alt="ECZ Logo" />
    <h4 class="site-title">MALOBA STUDY HUB</h4>
    <img class="logo-right" src="ImageLogo.png" alt="Maloba Logo" />
  </header>

  <!-- WELCOME SECTION -->
  <section class="content">
    <div id="welcome">
      <div class="h1-wrapper">
        <h1>
          Welcome to
          <img
            class="welcome-logo"
            src="imageTrans-logo.png"
            alt="Maloba Study Hub Logo"
          />
        </h1>
      </div>
    </div>
  </section>

  <!-- INFO LIST -->
  <section class="info-section">
    <ul class="info-list">
      <li class="info-item pp1">
        <p class="info-text">* The Road To Distinctions Starts Here</p>
      </li>
      <li class="info-item pp2">
        <p class="info-text">* Grade 12 Past Papers And Study Notes</p>
      </li>
      <li class="info-item pp3">
        <p class="info-text">* Making Your Studies Easy And Rewarding</p>
      </li>
    </ul>
  </section>

  <!-- QUOTE & DEVELOPER CREDIT -->
  <section class="quote-developer">
    <p class="quote-text">Genius is 1%, 99% is hard work!</p>
    <p class="dev-credit">
      Developed By<br />
      <span class="developer-name">IMAGE MALOBA</span>
    </p>
  </section>

  <!-- START BUTTON -->
  <div class="start-container">
    <button class="get-started">Start</button>
  </div>

  <!-- SCRIPT (fade‐out and redirect) -->
  <script src="image.js"></script>
</body>
</html>
